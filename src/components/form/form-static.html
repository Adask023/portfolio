<section id="contact" class="contact-section">
  <div class="contact-wrapper max-width mt-4 p-4">
    <h2 class="form-header font-6">Contact me</h2>
    <div class="form-wrapper pt-4">
      <div class="info p-3 font-2">
        <p>
          Send me and email, or contact me directly: <br />
          <span class="blue">test@test.pl</span>
        </p>

        <div class="pt-3 profile-links">
          <div class="social-button p-2">
            <button class="linkedin-link">
              <a href="#"><i class="pr-1 fa-brands fa-linkedin"></i>LinkedIn</a>
            </button>
          </div>
          <div class="social-button p-2">
            <button class="github-link">
              <a href="#"> <i class="pr-1 fa-brands fa-github"></i>Github </a>
            </button>
          </div>
        </div>
      </div>
      <div class="form-section p-2">
        <form id="form" class="form">
          <div class="p-1">
            <label id="form-name-label" for="form-name">Name</label>
            <input
              aria-labelledby="form-name-label"
              placeholder="Your name..."
              class="p-1"
              type="text"
              id="form-name"
              required
            />
          </div>
          <div class="p-1">
            <label id="form-email-label" for="form-email">Email</label>
            <input
              aria-labelledby="form-email-label"
              placeholder="Your email..."
              class="p-1"
              type="text"
              id="form-email"
              required
            />
          </div>
          <div class="p-1">
            <label id="form-message-label" for="form-message">Message</label>
            <textarea
              aria-labelledby="form-message-label"
              id="form-message"
              class="p-1"
              placeholder="Your message..."
              rows="10"
              required
            ></textarea>
          </div>

          <div class="p-1 mt-1">
            <button class="" type="submit">Send</button>
          </div>
        </form>
        <div class="p-1">
          <div id="form-errors" class="form-errors"></div>
          <div id="form-send" class="form-send"></div>
        </div>
      </div>
    </div>
  </div>
</section>
